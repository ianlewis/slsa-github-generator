name: Generate SLSA Predicate

description: "Generate SLSA Predicate"

inputs:
  slsa-verified-token:
    description: "The token verified by verify-token"
    required: true

  output-predicate:
    description: "The filename to place the output SLSA predicate based on the verified token."
    required: true

  builder-interface-type:
    description: "The type of the builder. One of [generator, builder]."
    required: true

runs:
  using: "node20"
  main: "dist/index.js"
